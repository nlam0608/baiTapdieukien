<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.-->
<!--Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20,-->
<!--yêu cầu người dùng tăng nhiệt độ.-->
<script>
    let a = parseInt(prompt("enter information oC"));
    if (a > 100) {
        alert("đề nghị giảm nhiệt độ");
    } else if (a < 20) {
        alert("đề nghị tăng nhiệt độ");
    } else {
        alert("nhiệt độ bình thường ")
    }

</script>
</body>
</html>

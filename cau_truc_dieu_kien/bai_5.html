<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let test = parseInt(prompt("nhap diem bai kiem tra:"));
  let period1 = parseInt(prompt("nhap diem ki 1: "));
  let period2 = parseInt(prompt("nhap diem ki 2: "));
  let total = (test+period1+period2)/3;
  if (total >= 9.0){
    alert("học sinh hạng A:");
  } else if (total>=7.0){
    alert("học sinh hạng B:");
  } else if (total>=5.0){
    alert("học sinh hạng C:");
  } else {
    alert("học sinh hạng F:");
  }

</script>
</body>
</html>

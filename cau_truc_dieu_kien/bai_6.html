<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sales = parseInt(prompt("Nhập doanh số: "));
  let rose;
  if (sales<100){
    rose = sales*5/100;
    alert(rose+"%");
  }else if (sales<=300){
    rose = sales*10/100;
    alert(rose+"%");
  }else {
      rose = sales*20/100;
      alert(rose+"%");
  }

</script>
</body>
</html>

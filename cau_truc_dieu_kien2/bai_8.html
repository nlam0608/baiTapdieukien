<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Kiểm tra xem một số nhập vào có phải là tuổi của một người không.-->
<!--Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0-->
<script>
  let a = parseInt(prompt("Nhập số tuổi: "));
  if (a<120&&a!=0){
    if (a >=60){
      alert("người lớn tuổi ");
    }else if (a >=30){
        alert("người trung tuổi ");
    } else {
        alert("người trẻ tuổi ");
    }
  }
</script>
</body>
</html>

<!--Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.-->
</body>
<script>
  let edgea = parseInt(prompt("nhập cạnh A của tam giác: "));
  let edgeb = parseInt(prompt("nhập cạnh B của tam giác: "));
  let count ;
  count = edgea*edgeb/2;
  alert("Diện tích tam giác: "+ count);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển từ mét sang feet</h1>
<script>
  let m = parseInt(prompt("nhập chiều dài (đơn vị met): "));
  let feet;
  feet = m*3.2808;
  document.write("Đơn vị feet:" + feet);

</script>
</body>
</html>

<!--Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
</body>
<script>
  let edgea = parseInt(prompt("nhập cạnh A: "));
  let edgeb = parseInt(prompt("nhập cạnh B: "));
  let count;
  count = (edgea+edgeb)*2;
  document.write("diện tích hình chữ nhật" + count);
</script>
